<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带侧边栏的页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            display: flex;
            min-height: calc(100vh - 56px); /* 减去header高度 */
        }
        main {
            flex: 1;
            padding: 20px;
            background-color: white;
        }
        aside {
            width: 250px;
            padding: 20px;
            background-color: #e0e0e0;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            aside {
                width: 100%;
                order: -1; /* 在小屏幕上侧边栏显示在顶部 */
            }
        }
        @media (max-width: 600px) {
            nav ul li {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>我的网站</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">联系</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <h2>主要内容区域</h2>
            <p>这里是页面的主要内容...</p>
        </main>
        <aside>
            <div class="profile">
                <img src="https://via.placeholder.com/100" alt="用户头像">
                <h3>用户名</h3>
                <p>个人简介或状态信息</p>
            </div>
            <div class="sidebar-content">
                <h4>个人信息</h4>
                <ul>
                    <li>邮箱: user@example.com</li>
                    <li>注册时间: 2023-01-01</li>
                    <li>积分: 1000</li>
                </ul>
            </div>
        </aside>
    </div>
</body>
</html>
