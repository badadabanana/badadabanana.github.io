<!DOCTYPE html>
<html>
<head>
    <title>网页标题</title>
    <!-- 这里是 head 部分，用于定义元数据和引入 CSS/JS -->
</head>
<body>
    <!-- 这里是 body 部分，所有可见内容都写在这里 -->
    <h1>欢迎访问我的网站</h1>
    <!-- 这个 h1 标签是页面的主标题 -->
    <p>这是一个段落。hihi,badada</p>
    <!-- 
        这里是多行注释，
        可以写更详细的说明。
    -->
</body>
</html>
